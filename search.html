<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <title> Search </title>

  <style media="screen">
  body {
    display: flex;
    background-image: url("assets/bg.jpeg");
    background-repeat: no-repeat;
    background-size: 100% 100%;
    background-attachment: fixed;
  }

  .input_bar {
    display: table;
    width: 50%;
    height: 37px;
    font-size: 15px;
    color: rgb(135, 131, 134);
    border: none;
    /* padding: 4px 4px 4px 4px; */
    border-radius: 20px ;
    background-color: rgba(255, 256, 256, 0.4);
    /* improve size alignining */
  }

  .material-icons {
    display: table-cell;
    vertical-align:middle;
    box-sizing: border-box;
    text-align: center;
    width: 25px;
    padding-left: 10px;
    height: 100%;

  }

  .input {
    display: table-cell;
    box-sizing: border-box;
    width: 100%;
    height: 100%;
    padding-left: 10px;
    font-size: 19px;
    font-weight: lighter;
    color: black;
    border: none;
    background-color: rgba(255, 256, 256, 0);
    border-radius: 20px;
    transition: background-color 1.5s;
  }

  .input:focus {
    outline: none;
    border-bottom: black;
    border-width: 2px;
    background-color: rgba(255, 256, 256, 0.5);
  }

  .submit {
    border: none;
    background-color: rgba(255, 256, 256, 0.4);
    width: 130px;
    height: 40px;
    margin: 20px 5px;
    border-radius: 8px;
    font-size: 15px;
    color: rgba(24, 22, 22, 1);
    transition: background_color 0.7s

  }

  .submit:hover {
    background-color: rgba(255, 256, 256, 1);
  }

  .search {
    height:500px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  </style>

</head>
<body>
  <form class="search" action="https://www.google.com/search">
    <div class="input_bar">
      <i class="material-icons"> search </i>
      <input class="input" type="text" name="q" placeholder="enter text" >
    </div>
    <div>
      <input class="submit" type="submit" name="btnK" value="Google Search">
      <input class="submit" type="submit" name="btnI" value="I'm Feeling Lucky">
    </div>
  </form>
</body>
