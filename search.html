<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <title> Search </title>

  <style media="screen">
  body {
    display: flex;
    background-image: url("assets/bg.jpeg");
    background-repeat: no-repeat;
    background-size: 100% 100%;
    background-attachment: fixed;
  }

  .input {
    width: 50%;
    height: 30px;
    font-size: 19px;
    color: black;
    border: none;
    background-color: rgba(255, 256, 256, 0.4);
  }

  #input {
    width: 100%;
    height: 30px;
    font-size: 19px;
    color: black;


    border: none;
    /* border-style: groove;
    border-color: rgb(190,190,190);
    border-width: 1px; */
    background-color: rgba(255, 256, 256, 0);
    /* improve size alignining */
  }

  .submit {
    border: none;
    background-color: rgba(255, 256, 256, 0.4);
    width: 130px;
    height: 40px;
    margin: 20px 5px;
    border-radius: 8px;
    font-size: 15px;
    color: rgba(24, 22, 22, 1);

  }

  .search {
    height:500px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  </style>

</head>
<body>
  <form class="search" action="https://www.google.com/search">
    <div class="input">
      <i class="material-icons"> search </i>
      <input id="input" type="text" name="q" placeholder="enter text" >
    </div>
    <div>
      <input class="submit" type="submit" name="btnK" value="Google Search">
      <input class="submit" type="submit" name="btnI" value="I'm Feeling Lucky">
    </div>
  </form>
</body>
